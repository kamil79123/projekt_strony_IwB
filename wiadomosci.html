<!doctype html>
<html lang="pl">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Projekt strony</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.15.2/css/selectize.default.min.css" integrity="sha512-pTaEn+6gF1IeWv3W1+7X7eM60TFu/agjgoHmYhAfLEU8Phuf6JKiiE8YmsNC0aCgQv4192s4Vai8YZ6VNM6vyQ==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
  <link href="./assets/css/style.css" rel="stylesheet">
</head>

<body id=body-wiadomosci>
  <div class="container-fluid">
    <div class="row mt-3 text-center" id="row-2">
      <a href="./index.html" class="mb-5 back-to-menu">Powrót do menu</a>
      <h1 class="mb-5">Wyszukiwarka artykułów w internecie</h1>
      <div class="col-12 col-lg-6 offset-lg-2 text-center">
        <input class="w-100" type="text" id="search-keyword" placeholder="Wpisz słowa kluczowe">
      </div>
      <div class="col-4 offset-4 offset-lg-0 col-lg-3 mt-3 mt-lg-0">
        <input class="w-100" type="submit" id="search-submit" value="Wyszukaj">
      </div>
    </div>
    <div class="row my-4">
      <div class="col-12 col-lg-2 offset-lg-2 text-center">
        <label for="language">
          <p>Język artykułów</p>
        </label>
        <br>
        <select id="language" name="language">
          <option value="pl" selected>Polski</option>
          <option value="en">Angielski</option>
          <option value="de">Niemiecki</option>
          <option value="fr">Francuski</option>
          <option value="uk">Ukraiński</option>
          <option value="ru">Rosyjski</option>
          <option value="zh">Chiński</option>
        </select>
      </div>
      <div class="col-12 col-lg-1 text-center mt-3 mt-lg-0">
        <p>Tylko nagłówki</p>
        <div class="checkbox-wrapper-64">
          <label class="switch">
            <input type="checkbox" id="search-titles">
            <span class="slider"></span>
          </label>
        </div>
      </div>
      <div class="col-12 col-lg-2 text-center mt-3 mt-lg-0">
        <p>Tylko najlepsze serwisy</p>
        <div class="checkbox-wrapper-64">
          <label class="switch">
            <input type="checkbox" id="search-prioritydomain">
            <span class="slider"></span>
          </label>
        </div>
        
      </div>
      <div class="col-12 col-lg-2 text-center my-4 my-lg-0">
        <label for="sort">
          <p>Sortuj od:</p>
        </label>
        <br>
        <!--<select id="search-sort">
          <option value="new">Najnowszych</option>
          <option value="old">Najstarszych</option>
        </select>-->
        <span id="new" class="sort active">Najnowszych</span>
        <span id="old" class="sort">Najstarszych</span>
      </div>
      <div class="col-12 col-lg-2 text-center">
        <label for="country">
          <p>Kraj wyszukiwania</p>
        </label>
        <select multiple id="country" placeholder="Wybierz">
          <option value="pl" selected>Polska</option>
          <option value="us">Stany Zjednoczone</option>
          <option value="gb">Wielka Brytania</option>
          <option value="de">Niemcy</option>
          <option value="ua">Ukraina</option>
          <option value="fr">Francja</option>
          <option value="ru">Rosja</option>
          <option value="cn">Chiny</option>
        </select>
      </div>
    </div>
<div id="found" class="text-center offset-lg-8">

</div>
    <div class="row mx-lg-5 px-lg-5" id="row-3">
    </div>









    <!-- Główny kontener bootstrap -->
  </div>






  <!-- Skrypty -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.15.2/js/selectize.min.js" integrity="sha512-IOebNkvA/HZjMM7MxL0NYeLYEalloZ8ckak+NDtOViP7oiYzG5vn6WVXyrJDiJPhl4yRdmNAG49iuLmhkUdVsQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="./assets/js/select.js"></script>
  <script src="./assets/js/script.js" type="module"></script>
  <script src="./assets/js/animations.js" type="module"></script>
  <script src="./assets/js/newsapi_handle.js"></script>
</body>

</html>
