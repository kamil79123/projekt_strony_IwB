<!doctype html>
<html lang="pl">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Projekt strony</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="./assets/css/style.css" rel="stylesheet">
</head>
  <body id=body-wiadomosci>
    <div class="container">
      <div class="row mt-3 text-center" id="row-2">
        <a href="./index.html" class="mb-5 back-to-menu">Powrót do menu</a>
        <h1 class="mb-5">Wyszukiwarka artykułów w internecie</h1>
        <div class="col-12 col-lg-6 offset-lg-2 text-center">
          <input class="w-100" type="text" id="search-keyword" placeholder="Wpisz słowa kluczowe">
        </div>
       <div class="col-4 offset-4 offset-lg-0 col-lg-3 mt-3 mt-lg-0">
        <input class="w-100" type="submit" id="search-submit" value="Wyszukaj">
       </div>
       </div>
       <div class="row my-4">
       <div class="col-12 col-lg-2 offset-lg-2 text-center">
        <label for="language"><p>Język artykułów</p></label>
        <br>
        <select id="search-language" name="language">
        <option value="pl">Polski</option>
        <option value="en">Angielski</option>
        <option value="de">Niemiecki</option>
        </select>
       </div>
       <div class="col-12 col-lg-2 text-center mt-3 mt-lg-0">
        <p>Tylko nagłówki</p>
        <input type="checkbox" id="search-titles">
       </div>
       <div class="col-12 col-lg-3 text-center mt-3 mt-lg-0">
        <p>Zakres dat</p>
        <input type="date" id="search-date" class="mx-2">
        <input type="date" id="search-date-2" class="mx-2">
       </div>
       <div class="col-12 col-lg-1 text-center mt-3 mt-lg-0">
        <label for="sort"><p>Sortuj po:</p></label>
        <br>
        <select id="search-sort">
            <option value="relevancy">Trafnych</option>
            <option value="popularity">Popularnych</option>
            <option value="publishedAt">Najnowszych</option>
        </select>
       </div>
      </div>

      <div class="row" id="row-3">
        
      </div>










    <!-- Główny kontener bootstrap --></div>






    <!-- Skrypty -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
    <script src="./assets/js/script.js" type="module"></script>
    <script src="./assets/js/animations.js" type="module"></script>
    <script src="./assets/js/newsapi_handle.js"></script>
</body>
</html>
